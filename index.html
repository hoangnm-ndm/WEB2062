<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ASM Demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="row">
			<div class="col-4">
				<h2>Product manager</h2>
				<form action="" id="form">
					<div class="mb-3">
						<label for="title">Product title:</label>
						<input class="form-control" required type="text" name="title" id="title" />
					</div>
					<div class="mb-3">
						<label for="price">Product Price:</label>
						<input class="form-control" required type="number" name="price" id="price" />
					</div>
					<div class="mb-3">
						<label for="description">Product Description:</label>
						<input class="form-control" required type="text" name="description" id="description" />
					</div>

					<div class="mb-3">
						<button class="btn btn-primary w-100" type="submit">Submit</button>
					</div>
				</form>
			</div>
			<div class="col-8">
				<table class="table table-striped table-bordered text-center">
					<thead>
						<tr>
							<th>Product ID</th>
							<th>Product Title</th>
							<th>Product Price</th>
							<th>Product Description</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="products"></tbody>
				</table>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
			integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="./main.js"></script>
	</body>
</html>
